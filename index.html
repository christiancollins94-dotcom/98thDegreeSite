<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>98th Degree Fitness</title>
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      line-height: 1.5;
      padding: 20px;
    }
    h1,h2 { font-weight:700; }

    /* Hero */
    .hero {
      text-align:center;
      padding:80px 20px;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      margin-bottom:40px;
    }
    .hero h1 { font-size:2.5rem; margin-bottom:12px; }
    .hero p { font-size:1.2rem; color:#cbd5e1; margin-bottom:24px; }
    .hero button {
      background: linear-gradient(90deg, #8b5cf6, #06b6d4);
      border:none;
      padding: 14px 26px;
      font-size:1rem;
      font-weight:600;
      border-radius:12px;
      cursor:pointer;
      color:white;
      transition: all .2s ease-in-out;
    }
    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    /* Layout */
    .container {
      display:flex;
      flex-wrap:wrap;
      gap:20px;
    }
    .card {
      flex:1 1 400px;
      padding:24px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Form */
    .form-group {
      position:relative;
      margin-bottom:20px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width:100%;
      padding:14px 12px 6px;
      border-radius:12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      color:white;
      font-size:1rem;
      outline:none;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder { color: transparent; }
    .form-group label {
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:0.9rem;
      color:#94a3b8;
      transition: all .2s;
      pointer-events:none;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top:6px;
      font-size:0.75rem;
      color:#8b5cf6;
    }
    button.submit-btn {
      width:100%;
      padding:14px;
      background: linear-gradient(90deg, #8b5cf6, #06b6d4);
      border:none;
      border-radius:12px;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      transition: all .2s;
      color:white;
    }
    button.submit-btn:hover {
      transform:scale(1.03);
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    /* Leads Table */
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    th, td {
      padding:12px;
      text-align:left;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    th { color:#8b5cf6; font-weight:600; }
    tr:hover { background: rgba(255,255,255,0.05); transition:.2s; }

    /* Responsive */
    @media(max-width:768px){
      .container { flex-direction:column; }
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <header class="hero">
    <h1>98th Degree Fitness</h1>
    <p>Elite personal training & nutrition guidance for driven professionals.</p>
    <button onclick="document.getElementById('leadForm').scrollIntoView({behavior:'smooth'})">
      Start Your Transformation
    </button>
  </header>

  <!-- Main -->
  <div class="container">
    <!-- Lead Form -->
    <div class="card">
      <h2>Apply Now</h2>
      <form id="leadForm">
        <div class="form-group">
          <input type="text" id="name" placeholder=" " required>
          <label for="name">Full Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" placeholder=" ">
          <label for="phone">Phone Number</label>
        </div>
        <div class="form-group">
          <textarea id="notes" placeholder=" " rows="3"></textarea>
          <label for="notes">Your Goals</label>
        </div>
        <button type="submit" class="submit-btn">Submit Application</button>
      </form>
    </div>

    <!-- Leads List -->
    <div class="card">
      <h2>Leads</h2>
      <table id="leadsTable">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Phone</th><th>Goals</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('leadForm');
    const leadsTable = document.getElementById('leadsTable').querySelector('tbody');

    // Load stored leads
    const storedLeads = JSON.parse(localStorage.getItem('leads')) || [];
    storedLeads.forEach(addLeadRow);

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const lead = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        notes: document.getElementById('notes').value
      };
      storedLeads.push(lead);
      localStorage.setItem('leads', JSON.stringify(storedLeads));
      addLeadRow(lead);
      form.reset();
    });

    function addLeadRow(lead){
      const row = leadsTable.insertRow();
      row.innerHTML = `
        <td>${lead.name}</td>
        <td>${lead.email}</td>
        <td>${lead.phone}</td>
        <td>${lead.notes}</td>
      `;
    }
  </script>
</body>
</html>
